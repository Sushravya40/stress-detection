<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Responsive Bootstrap4 Shop Template">

	<title>Stress Detection</title>

	<!-- ‚úÖ favicon -->
	<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/appicon2.png') }}">

	<!-- ‚úÖ Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">

	<!-- ‚úÖ CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/meanmenu.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">

	<style>
		body {
			background-image: url("{{ url_for('static', filename='img/worklife-balance.png.png') }}");
			background-size: cover;
			background-repeat: no-repeat;
		}
		.alert {
			font-size: 16px;
			padding: 12px 20px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
			margin-top: 20px;
		}
	</style>
</head>

<body>

	<!-- ================= HEADER ================= -->
	<div class="top-header-area" id="sticker">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-sm-12 text-center">
					<div class="main-menu-wrap">
						<nav class="main-menu">
							<ul>
								<li><a href="{{ url_for('index') }}">Home</a></li>
								<li><a href="{{ url_for('about') }}">About</a></li>
								<li><a href="{{ url_for('login') }}">Log In</a></li>
								<li><a href="{{ url_for('registration') }}">Register</a></li>
								<li><a href="{{ url_for('admin_login') }}">üîê Admin Login</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- ================= FLASH MESSAGES ================= -->
	{% with messages = get_flashed_messages(with_categories=true) %}
	  {% if messages %}
		<div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999; max-width: 600px; width: 90%;">
		  {% for category, message in messages %}
			<div class="alert alert-{{ category }} alert-dismissible fade show text-center" role="alert">
			  <i class="fas fa-info-circle me-2"></i> {{ message }}
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		  {% endfor %}
		</div>
	  {% endif %}
	{% endwith %}

	<!-- ================= HERO AREA ================= -->
	<div class="hero-area hero-bg" style="background-image:url('{{ url_for('static', filename='img/worklife-balance.png.png') }}');">
		<div class="hero-area hero-bg" style="background-image:url('/static/img/worklife-balance.png.png'); background-color: rgba(0,0,0,0.5); background-blend-mode: darken;">

		<div class="container">
			<div class="row">
				<div class="col-lg-7">
					<div style="padding-top: 184px;">
						{% block code %}{% endblock %}
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- ================= JS ================= -->
	<script src="{{ url_for('static', filename='js/jquery-1.11.3.min.js') }}"></script>
	<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>

	<script>
		setTimeout(() => {
			const alert = document.querySelector('.alert');
			if (alert) {
				alert.classList.remove('show');
				alert.classList.add('fade');
			}
		}, 3000);
	</script>

</body>
</html>
