{% extends "base.html" %}

{% block code %}
<div class="login-card">
  <h2>User Login</h2>

  <form method="post">
    <input type="email" name="useremail" placeholder="Enter Your Email" required>
    <input type="password" name="userpassword" placeholder="Enter Your Password" required>

    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
